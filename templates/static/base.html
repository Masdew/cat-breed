<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='img/logocakar.png') }}">
    <title>{% block title %}KittyClassifier{% endblock %}</title>

    <!-- Stylesheets -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <div class="container"> 
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='img/logocakar.png') }}" class="logo" alt="Logo">
                <div class="brand-text">
                    <div class="brand-main">KittyClassifier</div>
                    <div class="brand-subtext">Know your cat breed</div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Prediksi</a></li>
                    <li class="nav-item"><a class="nav-link" href="#kontak">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="py-4">
        <div class="container">
            <p>© 2024 KittyClassifier. All rights reserved · Developed by DAR</p>
        </div>
    </footer>
</body>
</html>
